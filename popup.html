<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <button id="btn-close">&times;</button>

  <h3>Focus Mode</h3>

  <div class="control-group">
    <label>Spotlight Size</label>
    <input type="range" id="size" min="100" max="600" value="250">
  </div>

  <div class="control-group">
    <label>Dimness</label>
    <input type="range" id="darkness" min="0.1" max="0.95" step="0.05" value="0.7">
  </div>

  <div class="btn-container">
    <button id="btn-on" class="action-btn active">Turn On</button>
    <button id="btn-off" class="action-btn">Turn Off</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
